<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Using JS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right">
            <h3>All Songs</h3>
            <div id="all-songs"></div>
        </div>
     </div>

    <div id="player">
        <h3 id="backward"><i class='bx bx-left-arrow-alt' ></i></h3>
        <h3 id="play"><i class='bx bx-play'></i></h3>
        <h3 id="forward"><i class='bx bx-right-arrow-alt' ></i></h3>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
